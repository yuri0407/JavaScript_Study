<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Model: 고전이벤트모델</title>
    <script>
        window.onload = function() {
            let me = document.getElementById("me");
            me.onclick = function() {
                alert(this.innerHTML);
            }
        }
    </script>
</head>
<body>
    <h1>고전 이벤트 모델</h1>
    <hr>
    <ul>
        <li id="me">정유리</li>
        <li>이재명</li>
        <li>윤석열</li>
        <li>심상정</li>
        <li>허경영</li>
        <li>안철수</li>
    </ul>
</body>
</html>
